<!DOCTYPE html>
<html>
<head>
	<title>Starter template</title>
	<!-- required meta tags -->
<meta charset='utf-8'>
		<meta name= "viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--Bootstrap Stylesheet-->
		<link rel='stylesheet' type='text/css' href='css/bootstrap.css'>


</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6"> 
				<!-- begin carousel -->	
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/lion.jpg" class="d-block w-100" alt="lion">
    </div>
    <div class="carousel-item">
      <img src="images/dough.jpg" class="d-block w-100" alt="bans">
    </div>
    <div class="carousel-item">
      <img src="images/chocolate.jpg" class="d-block w-100" alt="choco">
    </div>
    <div class="carousel-item">
      <img src="images/ounje.jpg" class="d-block w-100" alt="gft">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
				<!--ending carousel-->
			</div>
			

		</div>

	</div>

<!--javascript files jquery, popper, bootstrap-->
<script type='text/javascript' src='js/jquery.min.js'> </script>
<script type='text/javascript' src='js/popper.min.js'> </script>
<script type='text/javascript' src='js/bootstrap.js'> </script>
</body>


</html>
